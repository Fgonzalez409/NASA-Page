<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <title>NASA Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="background-row">
            <h1 id="NASA-text">NASA</h1>
        </div>
        <div class="info-row">
            <div id="sociamMediaColumn">
                <h3>Social Media</h3>
                <p id="socialMediaParagraph">
                    Twitter - @nasa <br>
                    facebook.com/nasa <br>
                    Instagram - @nasa <br>
                    Youtube - youtube.com/NASA
                </p>  
            </div>
            <div id="officeInfoColumn">
                <h3>Office Info</h3>
                <p id="officeInfoParagraph">
                    Public Communications Office <br>
                    NASA Headquarters <br>
                    300 E. Street SW, Suite5R30 <br>
                    Washington D.C. 20546 <br>
                    (202) 358-0001 <br>
                    (202) 358-4338 (FAX)
                </p>
            </div>
            <div id="contactUsColumn">
                <h3>Contact Us</h3>
                <div>Name</div>
                <input type="name" placeholder="Type your name here">
                <div>Message</div>
                <textarea name="message" id="message" cols="30" rows="5"></textarea>
            </div>
        </div>
    </div>

</body>
</html>
